
<form [formGroup]="productForm" (ngSubmit)="submitForm(productForm.value)" novalidate>
  <div class="form-row col-md-6">
    <div class="form-group ">
      <label>First Name</label>
      <input type="text" formControlName="FirstName" class="form-control" maxlength="20">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" formControlName="LastName" class="form-control" maxlength="20">
    </div>
  </div>
  <div class="form-row col-md-6">
    <div class="form-group">
      <label>City</label>
      <input type="text" formControlName="City" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Phone</label>
      <input type="text" formControlName="PhoneNumber" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>    
</form>
<div>
  <hr />
  <h6> User Details</h6>
  <hr />
  <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onUserEdit($event)" (deleteConfirm)="onUserDelete($event)"></ng2-smart-table>
</div>
