
<form [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)" novalidate>
  <div class="form-row col-md-6">
    <div class="form-group ">
      <label>First Name</label>
      <input type="text" formControlName="FirstName" id="firstName" class="form-control" maxlength="20">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" formControlName="LastName" id="lastName" class="form-control" maxlength="20">
    </div>
  </div>
  <div class="form-row col-md-6">
    <div class="form-group">
      <label>City</label>
      <input type="text" formControlName="City" id="city" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Phone</label>
      <input type="text" formControlName="PhoneNumber" id ="phone" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>    
</form>
<div>
  <hr />
  <h6> User Details</h6>
  <hr />
  <ng2-smart-table [settings]="settings" [source]="userData" (editConfirm)="onUserUpdate($event)" (deleteConfirm)="onUserDelete($event)"></ng2-smart-table>
</div>
